server.port=9098
spring.application.name=auth-service

jwtCookieName= login
jwtSecret= loginSecretKey
jwtExpirationMs= 86400000

spring.cloud.gateway.globalcors.corsConfigurations['[/**].allowedOrigins'] = http://localhost:3000
spring.cloud.gateway.globalcors.corsConfigurations['[/**].allowedMethods'] = POST


#db-config
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration 
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=fbsDB
spring.data.mongodb.username=
spring.data.mongodb.password=
spring.data.mongodb.uri=mongodb://localhost/fbsDB
spring.jpa.hibernate.ddl-auto=update
spring.main.allow-bean-definition-overriding=true

#swagger
springdoc.openapi.enabled=true
springdoc.swagger-ui.path=/swagger-ui

logging.pattern.console=%d [%level] %c{1.} [%t] %m%n
logging.file.path=log
logging.file.name=log/mylog.log
logging.pattern.file=%d [%level] %c{1.} [%t] %m%n